<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!--1-primeiro formulário-->
    <!--2-Atributo do formulário-->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text/">
        </div>
    <!--3- atributo name-->
        <div>
        <!--4- atributo label-->
        <label form="age">idade:</label>
        <input type="text" name="age">
    </div>
        <!--6-select-->
    <div>
        <label form="job">Selecione a sua profissão:</label>
        <select name="job">
            <option volue="Programador">Programador</option>
            <option volue="tester">tester/QA</option>
            <option volue="Devops">DevOps</option>
        </select>
    </div>
        <!--7-atributo selected-->
        <div>
            <label for="contrat">Voçê leu os termos do contrato?</label>
            <select name="contrat">
                <option volue="sim">sim</option>
                <option volue="não" selected>Não</option>
            </select>
        </div>
        <!--8-multiplas opções-->
        <div>
            <label form="items">Selecione os itens desejados:</label> 
            <select name="items">
                <option volue="pera">Pera</option>
                <option volue="feijão">Feijão</option>
                <option volue="arroz">Arroz</option>
                <option volue="minho">Milho</option>
            </select>
        </div>

        <!--5-envio de form -->
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
