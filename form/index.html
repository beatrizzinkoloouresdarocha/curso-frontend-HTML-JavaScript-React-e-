<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!--1-primeiro formulário-->
    <!--2-Atributo do formulário-->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text/">
        </div>
    <!--3- atributo name-->
        <div>
        <!--4- atributo label-->
        <label form="age">idade:</label>
        <input type="text" name="age">
    </div>
        <!--6-select-->
    <div>
        <label form="job">Selecione a sua profissão:</label>
        <select name="job">
            <option volue="Programador">Programador</option>
            <option volue="tester">tester/QA</option>
            <option volue="Devops">DevOps</option>
        </select>
    </div>
        <!--7-atributo selected-->
        <div>
            <label for="contrat">Voçê leu os termos do contrato?</label>
            <select name="contrat">
                <option volue="sim">sim</option>
                <option volue="não" selected>Não</option>
            </select>
        </div>
        <!--8-multiplas opções-->
        <div>
            <label form="items">Selecione os itens desejados:</label> 
            <select name="items" multiple>
                <option volue="pera">Pera</option>
                <option volue="feijão">Feijão</option>
                <option volue="arroz">Arroz</option>
                <option volue="minho">Milho</option>
            </select>
        </div>
        <!--9-testarea-->
        <div>
            <label form="coment">O que voçê achou do post:</label> 
            <textarea name="coment"></textarea>
        </div>
        <!--10-fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha suas informações:</legend>
                <label form="firstname">Nome:</label> 
                <input type="text" value="firstname">
                <label form="lastname">Sobrenome:</label> 
                <input type="text" name="lastname">
            </fieldset>
        </div>
          <!--11-data list-->
          <div>
            <label form="flavor">Escolha o sabor:</label> 
            <input type="text" list="flavor" name="flavor">

            <datalist id="flavor">
                <option volue="cereja"></option>
                <option volue="Morango"></option>
                <option volue="Abacaxi"></option>
                <option volue="Chocolate"></option>
            </datalist>
          </div>

        <!--12-senha -->
        <div>
            <label form="password">Digite sua senha:</label> 
            <input type="password" name="password">
        </div>

        <!--14-radio button-->
        <div>
            <label form="car-model">Escolha o seu modelo do seu carro:</label> 
            <div class="radio">
            <input type="radio" value="bnw" name="car-model">
            <label form="bmw">BMW</label> 
        </div>
        <div class="radio">
            <input type="radio" value="bnw" name="car-model">
            <label form="ferrari">Ferrari</label> 
        </div>
        <div class="radio">
            <input type="radio" value="bnw" name="car-model">
            <label form="renalt">Renalt</label> 
        </div>

         <!--15-checkbox-->
         <div>
            <label form="optionls">Opcionais do carro:</label> 
            <div class="radio">
                <input type="checkbox" name="optionls[]" value="big_tires">
                <label form="big_tires">Pneus Grandes</label> 
            </div>
         </div>
         <div class="radio">
            <input type="checkbox" name="optionls[]" value="turbo-higiene">
            <label form="turbo-higiene">Motor turbo</label> 
        </div>
        <div class="radio">
            <input type="checkbox" name="optionls[]" value="hybrid">
            <label form="hybrid">Hibrido</label> 
        </div>

        <!--16-datas -->
        <div>
            <label form="birthday">Data de nascimento:</label> 
            <input type="date" name="birthday">
        </div>

        <!--17-arquivos-->
        <div>
            <label form="image">insira sua imagem:</label> 
            <input type="file" value="image">
        </div>

        <!--18-numeros-->
        <div>
            <label form="salary">Quanto voçê ganha no seu emprego atual?</label> 
            <input type="number" value="salary">
        </div>

         <!--19-emails-->
        <div>
            <label form="email">Digite seu e-mail:</label> 
            <input type="email" value="e-mail">
        </div>

          <!--20-value-->
          <div>
            <label form="value">Digite algum valor:</label> 
            <input type="text" value="O meu valor é este 2" name="value">
          </div>

        <!--21-disabled-->
        <div>
           <p>Tente mudar o valor:</p>
           <input type="text" value="Não precisa preencher" disabled>
        </div>

          <!--22-placeholder-->
          <div>
            <label form="current-job">Digite sua Profissão:</label> 
            <input type="text" name="current-job" placeholder="No que voçê está trabalhando agora ?">
          </div>

        <!--23-required-->
        <div>
            <label form="birthdayear">Ano de nascimento</label> 
            <input type="text" placeholder="Digite o ano que voçê nasceu"required>
        </div>

        <!--13-resetar form-->
         <input type="reset" value="Limpar">
        <!--5-envio de form -->
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
