<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="conainer">
        <div class="header">
            <h3>Cadastre seu veiculo pra vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                <div class="box-input">
                <label for="title"
                >Titulo do anúncio <span class="required-fied">*</span></label
                >
                <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
                />
                </div>
                <div class="box-input">
                    <label for="price"
                    >Preço<span class="required-fied">*</span></label
                    >
                    <input
                    type="number"
                    name="price"
                    id="title"
                    class="block"
                    placeholder="Defina o preço "
                    required
                    />
                    </div>
                    <div class="box-input">
                        <label for="discription"
                        >Descrição<span class="required-fied">*</span></label
                        >
                       <textarea name="discription" id="discription" class="block" placeholder="Aqui voçê coloca os detalhes do veiculo,por exemplo:se ele tem algum arranhâo">
                       </textarea>
                        </div>
                        <div class="box-input">
                            <label for="brand"
                            >Marca <span class="required-fied">*</span></label
                            >
                            <input
                            type="text"
                            name="brand"
                            id="title"
                            class="block"
                            placeholder="Digite a marca do veiculo"
                            required
                            />
                            </div>
                            <div class="box-input">
                                <label for="model"
                                >Modelo do veiculo <span class="required-fied">*</span></label
                                >
                                <input
                                type="text"
                                name="model"
                                id="title"
                                class="block"
                                placeholder="Digite o modelo do veiculo"
                                required
                                />
                                </div>
                                <div class="box-input">
                                    <label for="mileage"
                                    >Kilometragem<span class="required-fied">*</span></label
                                    >
                                    <input
                                    type="number"
                                    name="mileage"
                                    id="mileage"
                                    class="block"
                                    placeholder="Digite a Kilometragem do veiculo"
                                    required
                                    />
                                    </div>
                                    <div class="box-input">
                                        <label for="purchase_date"
                                        >Data de compra<span class="required-fied">*</span></label
                                        >
                                        <input
                                        type="date"
                                        name="purchase_date"
                                        id="purchase_date"
                                        class="block"
                                        required
                                        />
                                        </div>
                                    </div>
                                    <div class="box-input">
                                       <p>Tipo de câmbio:<span class="required-fied">*</span></p>
                                       <input type="radio" id="manual" name="gear" />
                                       <label for="manual">Manual</label>
                                       <input type="radio" id="auto" name="gear"/>
                                       <label for="auto">Automático</label>
                                    </div>
                                    <div class="optional-box">
                                        <p>Opcionais</p>
                                        <ul class="optional-list">
                                            <li>
                                                <input 
                                                type="checkbox" 
                                                id="airbag"
                                                name="optional[]"
                                                value="airbag"
                                                />
                                                <label for="airbag">Airbag</label>
                                            </li>
                                            <li>
                                                <input 
                                                type="checkbox" 
                                                id="alarm"
                                                name="optional[]"
                                                value="alarm"
                                                />
                                                <label for="alarm">Alarm</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" id="ac" name="optional[]" value="ac"/>
                                                <label for="ac">Condicionado</label>
                                            </li>
                                            <li>
                                                <input 
                                                type="checkbox" 
                                                id="reverce_camera"
                                                name="optional[]"
                                                value="airbag"
                                                />
                                                <label for="airbag">Câmera de ré</label>
                                            </li>
                                        </ul>
                                     </div>
                <input type="submit" value="Enviar" />
              </form>
            </div>
        </div>
    </div>
</body>
</html>
