<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="conainer">
        <div class="header">
            <h3>Cadastre seu veiculo pra vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                <div class="box-input">
                <label for="title"
                >Titulo do anúncio <span class="required-fied">*</span></label
                >
                <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
                />
                </div>
                <div class="box-input">
                    <label for="price"
                    >Preço<span class="required-fied">*</span></label
                    >
                    <input
                    type="number"
                    name="price"
                    id="title"
                    class="block"
                    placeholder="Defina o preço "
                    required
                    />
                    </div>
                    <div class="box-input">
                        <label for="discription"
                        >Descrição<span class="required-fied">*</span></label
                        >
                        <textarea name="discription" id="discription" class="block" placeholder="Aqui voçê coloca detalhes do veiculo,por exemplo:se ele tem algum arranhão "></textarea>
                        />
                        </div>
                <input type="submit" value="Enviar" />
              </form>
            </div>
        </div>
    </div>
</body>
</html>
