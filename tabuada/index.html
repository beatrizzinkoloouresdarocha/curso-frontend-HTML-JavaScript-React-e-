<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite um número e confirme pra gerar uma Tabuada</h2>
    <form id="multipliction-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3" />
        </div>
        <div class="form-control">
            <label for="multipliction">multiplicar até:</label>
            <input
             type="number"
             name="multipliction"
             id="multipliction"
             value="10"
             />
        </div>
        <input type="submit" value="calcular" />
    </form>
    <div id="multipliction-table">
        <h2 id="multipliction-title">Tabuada do número:<span></span></h2>
        <div id="multipliction-operactions">
            <p>informe um número pra calcular uma Tabuada...</p>
            <div class="row">
                <div class="operactions">5 x 1 =</div>
                <div class="resul">5</div>
            </div>
            <div class="row">
                <div class="operactions">5 x 2 =</div>
                <div class="resul">10</div>
            </div>
        </div>
    </div>
</body>
</html>
